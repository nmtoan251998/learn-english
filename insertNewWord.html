<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="insertNewWordStyle.css">
  <meta name="viewport" content="width=device-widtch, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Daily Engrisk</title>
</head>
<body>
  <!-- Aside  -->
  <aside>
    <header>
        <a href="#" title="header">Daily Engrisk</a>
    </header>
    <ul>
      <li id='li-01'><a href="#">Show vocabulary list</a></li>
      <li id='li-02'><a href="#">Insert new vocabulary</a></li>
      <li id='li-03'><a href="#">Test</a></li>
      <li id='li-04'><a href="#">Edit my vocab</a></li>
    </ul>
    <div class="option" id="option1"></div>
    <div class="option" id="option2"></div>
    <div class="option" id="option3"></div>
    <div class="option" id="option4"></div>
    <div class="avatar">
      <img src="image/avatar1.png" alt="userAvatar">
      <p class="userName">Hong Quang Raem</p>
    </div>
    <div class="pain">
      <div class="painChil pain1"><span>pain</span></div>
      <div class="painChil pain2"><span>pain</span></div>
      <div class="painChil pain3"><span>pain</span></div>
      <div class="painChil pain4"><span>pain</span></div>
      <div class="painChil pain5"><span>pain</span></div>
    </div>
  </aside>

  <main>
    <div class="vocabTable">
      <div class="headVocabTable">
        <p>Vocabulary</p>
        <span><a href="#">Add...</a></span>
      </div>
      <div class="bodyVocabTable"></div>
      <div class="bottomVocabTable"></div>
    </div>

    <div class="addTable">
      <div class="headAddTable">
        <p>Add</p>
      </div>
      <div class="bodyAddTable">
        <div class="addWord">
          <span><p>Word</p></span>
          <input type="text" placeholder="Add word here..." id="addWordInput">
        </div>
        <div class="addMeaning">
          <span><p>Meaning</p></span>
          <input type="text" placeholder="Add meaning here..." id="addMeaningInput">
        </div>
        <div class="body3"></div>
      </div>

    </div>

  </main>

</body>
</html>
